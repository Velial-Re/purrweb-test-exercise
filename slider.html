<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider/reset.css">
    <link rel="stylesheet" href="./slider/slider.css">
    <script src="./slider/slider_functions/main.js" defer></script>

    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slider__container">
            <div class="slider__inner">
                <button class="slider__button slider__button-prev">
                    prev
                </button>
                <div class="slider__slides">
                    <div class="slider__slides-item"><span>1</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>2</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>3</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>4</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>5</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>6</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>7</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>8</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>9</span></div>
                    <div class="slider__slides-item slider__slides-item-noActive"><span>10</span></div>
                </div>
                <button class="slider__button slider__button-next">
                    next
                </button>
            </div>
            <div class="slider__pagination">
                <ul class="slider__pagination-list">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
